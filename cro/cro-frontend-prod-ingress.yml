apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cro-frontend-prod-ingress
  annotations:
    cert-manager.io/cluster-issuer: "cro-frontend-prod-clusterissuer"
spec:
  ingressClassName: "public"
  tls:
  - hosts:
    - cromo.rbxrobotica.com.br
    secretName: cro-frontend-prod-secret
  rules:
  - host: cromo.rbxrobotica.com.br
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: cro-frontend-prod-svc
            port:
              number: 80
