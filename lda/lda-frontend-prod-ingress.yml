apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lda-frontend-ingress
spec:
  rules:
  - host: leandrodamasio.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: lda-frontend-svc
            port:
              number: 80

